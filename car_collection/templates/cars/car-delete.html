{% extends 'home/base.html' %}
{% block content %}
{% load static %}

    <!-- edit game form -->
    <section id="delete-page" class="auth">
        <form id="delete" method="post" action="{% url 'car delete' pk=car.pk %}">

                {{ form }}
                <h1>Delete Car</h1>

            </div>
        </form>
    </section>

{% endblock %}
