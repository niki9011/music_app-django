{% extends 'home/base.html' %}
{% block content %}
{% load static %}

    <!-- edit car form -->
    <section id="create-page" class="auth">
        <form id="create" method="post" action="{% url 'car edit' pk=car.pk %}">
            <div class="container">
                {{ form }}
                <h1>Edit Car</h1>

                <input class="btn submit" type="submit" value="Edit Car">
                {% csrf_token %}
            </div>
        </form>
    </section>

{% endblock %}
