{% load static %}

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'style/style.css' %}"/>
    <title>MyPlantApp</title>
</head>

<body>
<div id="box">
    <header>
        <!-- Navigation Bar -->
        <h1><a class="index-navigation" href="{% url 'index' %}">MyPlants</a></h1>
        <nav>
            <!-- if the user has not created a profile -->
                <a href="{% url 'profile-create' %}">Create Profile</a>
        </nav>
    </header>

    <!-- headlines -->

    <!-- create profile form -->
    <section id="register-page" class="content auth">
        <form id="register" method="post" action="{% url 'profile-create' %}">
            <div class="container">
                <h1>Create Profile</h1>
                {{ form }}
                {% csrf_token %}
                <input class="btn submit" type="submit" value="Create Profile">
            </div>
        </form>
    </section>


    <!-- footer -->
    <footer>
        &copy;SoftUni Team 2022. All rights reserved.
    </footer>

</div>
</body>
</html>
