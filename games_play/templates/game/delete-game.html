{% extends 'home/base.html' %}
{% load static %}
{% block content %}

    <!-- edit game form -->
    <section id="delete-page" class="auth">
        <form id="delete" method="post" action="{% url 'game delete' pk=game.pk %}">
            <div class="container">
                {{ form }}
                <h1>Delete Game</h1>

                <input class="btn submit" type="submit" value="Delete Game">
                {% csrf_token %}
            </div>
        </form>
    </section>

{% endblock %}
