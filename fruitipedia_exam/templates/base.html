{% load static %}
{% load custom_tags %}
{% get_profile as profile %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=\, initial-scale=1.0"/>
    <link rel="stylesheet" href="{% static 'styles/styles.css' %}"/>
    <title>Fruitipedia</title>
</head>
<body>
<div id="wrapper">
    <header>
{% if not profile %}
        <!-- Navigation -->
        <a id="logo" href="{% url 'index'%}">

            <img id="logo-img" src="{% static 'images/logo.png' %}" alt="logo"/>
        </a>
{% else %}
     <!-- Navigation -->
        <a id="logo" href="{% url 'dashboard'%}">

            <img id="logo-img" src="{% static 'images/logo.png' %}" alt="logo"/>
        </a>
{% endif %}
        <nav>
            {% if profile %}
            <!-- If there is a user profile -->
            <div class="user">
                <a href="{% url 'dashboard' %}">Dashboard</a>
                <a href="{% url 'fruit-create' %}">Add Fruit</a>
                <a href="{% url 'profile-details' %}">Profile</a>
            </div>
            {% else %}
            <!-- If user profile has NOT been created -->
            <div class="guest">
                <a href="{% url 'profile-create' %}">Create Profile</a>
            {% endif %}
            </div>
        </nav>
    </header>

    <main>

        {% block content %}
        {% endblock %}

     </main>
    </div>
<!-- footer -->
    <footer>
      <p>@Fruitipedia - Nikolay Videnov 2023.</p>
    </footer>
  </body>
</html>
