{% extends 'shared/base.html' %}
{% block content %}
{% load static %}

<!-- The Main Content for the Create Profile section -->
<section id="login">
    <div class="form">
        <!-- Title of the Page -->
        <h2>Create Profile</h2>

        <!-- Create Profile/Login Form -->
        <form class="login-form" method="post" action="{% url 'profile create' %}">
                {{ form }}
            <!-- Submit Button -->
            <input class="btn submit" type="submit" value="Submit">
                {% csrf_token %}
        </form>
        <!-- End Create Profile/Login Form -->
    </div>
</section>
<!-- End Create Profile section -->

{% endblock %}
