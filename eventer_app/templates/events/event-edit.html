{% extends 'shared/base.html' %}
{% block content %}
{% load static %}


<!-- The Main Content for the Edit Event section -->
<section id="edit">
    <div class="form">
        <!-- Title of the Page -->
        <h2>Edit Event</h2>

        <!-- Edit Event Form -->
        <form class="edit-form" method="post" action="{% url 'event edit' event.pk %}">
                {{ form }}
            <!-- Edit Button -->
            <input class="btn" type="submit" value="Edit">
                {% csrf_token %}
        </form>
        <!-- End Edit Event Form -->
    </div>
</section>
<!-- End Edit Event section -->

{% endblock %}
