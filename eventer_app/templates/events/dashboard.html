{% extends 'shared/base.html' %}
{% block content %}
{% load static %}

<!-- Title of the Page -->
<h2>Current Events</h2>

<!-- The Main Content for the Dashboard Event section -->
<section id="dashboard">
{% if not events %}
    <!-- Display paragraph: If there are no events yet -->
    <h4>There are no Events in the Dashboard!</h4>

    <!-- Display a <div> with information about every post (if any)-->
{% else %}
    {% for event in events %}
        <!-- First Card-Box in dashboard -->
        <div class="event">
            <!-- Event Image -->
            <img src="{{ event.event_image }}"/>

            <!-- Event Name -->
            <div class="event-details">
                <p class="title">
                    {{ event.event_name }}
                </p>

                <!-- Event Date -->
                <p class="date">{{ event.date }}</p>
            </div>


            <!-- Details Button -->
            <a class="details-btn" href="{% url 'event details' event.pk %}">Details</a>
        </div>
    {% endfor %}
{% endif %}
</section>
<!-- End Dashboard Event section -->

{% endblock %}
